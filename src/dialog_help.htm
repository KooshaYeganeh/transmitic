<html window-frame="extended" theme="dark" window-width="400" window-height="150" window-icon="window_icon.svg">

<head>
    <title>Help</title>+
    <style src="extended-window-chrome.css"></style>
    <style>
        @import url(style.css);

        html {
            border: 1dip solid window-accent-color;
        }
    </style>
    <script>

        function yes() {
            Window.this.close({ yes: true });
        }

        function no() {
            Window.this.close({ yes: false });
        }

        document.on("keydown", function (evt) {
            var cmd;
            if (evt.code == "Escape")
                no()
            else if (evt.code == "Enter")
                return;
            else
                return;
        });

        const { text } = Window.this.parameters;

        document.on("click", "button#close-yes", function () {
            yes();
        });

        document.on("click", "button#close-no", function () {
            no();
        });

        document.ready = function () {
            document.$("#mainText").content(text);
        }

    </script>
</head>

<window-header>
    <window-caption role=window-caption>Help</window-caption>
    <window-buttons>
        <window-button role="window-close"></window-button>
    </window-buttons>
</window-header>

<body style="padding: 10dip;">
    <main style="vertical-align: middle;">
        <section>
            <img style="height: 50dip; vertical-align: top;" src="ic_fluent_question_circle_28_regular.svg" />
            <div selectable style="display: inline-block; padding-left: 1em;" id="mainText">
            </div>
        </section>

    </main>

</body>

</html>
