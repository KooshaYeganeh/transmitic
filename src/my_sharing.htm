	<body>
	<div class="main-body">



    <h1>
      My Shared
    </h1>
	
	<h2>Settings</h2>
      <form class="sharing-form">
        <label>My Sharing:</label>
        <div>
          <button|radio name="Sharing" value="Off">Off</button>&nbsp;&nbsp;&nbsp;
          <button|radio name="Sharing" value="Internet">Internet</button>&nbsp;&nbsp;&nbsp;
          <button|radio name="Sharing" value="Local Network">Local Network</button>&nbsp;&nbsp;
        </div>
      </form>
      <br>
      Port:&nbsp; <input #port size="8" type="text" value="7878">&nbsp;&nbsp;&nbsp;<button name="set_port" style="font-size: 10pt;">Set Port</button>

      <div #status></div>
      <br>
      <h2>My Files to Share</h2>
	  
	    <div class="menu-bar">
			  <button #add_file>Add Files</button>
			  <button #add_folder>Add Folder</button>
        </div>

	  
	  <br><br><br>
	  
      <div #myfiles>
		
		<div class="my-file">
			<strong>C:\Users\foobar\file.txt</strong>
			<br><br>
			<div class="my-file-inner">
				<label for="cars">Add User: &nbsp;</label>

				<select name="cars" id="cars">
				  <option value=""></option>
				  <option value="John Smith">John Smith</option>
				  <option value="Jane Smith">Jane Smith</option>
				  <option value="Mary Sue">Mary Sue</option>
				</select> 
				
				<br><br>
				Shared With:
				<br><br>
				
				<div class="shared-with">
					1. John Smith <button class="my-shared-remove-shared-with">Remove</button>
					<br><br>
					2. Jane SmithSmithSmith <button class="my-shared-remove-shared-with">Remove</button>
				</div>
				<br>
				<button>Remove from Sharing</button>
			</div>
		</div>
		
		<br>
		<hr>
		
      </div>




	</div>
