<html>
  <head>
    <style>
      html {
        behavior: htmlarea;
      }

      #myfiles  > div {
        background-color: #f0f0f0; 
        border: 1px solid #a0a0a0;
        padding: 0.5em;
      }
    </style>
    <script type="text/tiscript">
      $(button#start_sharing).on("click", function() {
        stdout.println("start sharing");
        $(#status).html = "Starting Sharing..."
        view.client_start_sharing();
        $(#status).html = view.get_sharing_status();
      });

      $(#status).html = view.get_sharing_status();

      var html_shared_files = view.get_my_shared_files();
      $(#myfiles).html = html_shared_files;
    </script>
  </head>
<body>
  <div style="background-color: yellow; padding: 1em">
    Only share with people you trust<br>
    Users will see the full file path of your files<br>
    Use a firewall to control access to transmitic.exe<br>
  </div>
  <h1>
    My Sharing
    </h1>
  <section>
    <div>
      <button #start_sharing>Start Sharing</button>
      <br><br>
      <div #status></div>
      <br>
      <div #myfiles>
      </div>
    </div>
  </section>

</body>
</html>
